<!DOCTYPE html>
<html>
<body>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var number = prompt("1 to 7", "");
	
	if (number == 1) {
        document.getElementById("demo").innerHTML =
        "Saturday";
    }
	else if (number == 2) {
        document.getElementById("demo").innerHTML =
        "Sunday";
    }
	else if (number == 3) {
        document.getElementById("demo").innerHTML =
        "Monday";
    }
	else if (number == 4) {
        document.getElementById("demo").innerHTML =
        "Tuesday";
    }
	else if (number == 5) {
        document.getElementById("demo").innerHTML =
        "Wensday";
    }
	else if (number == 6) {
        document.getElementById("demo").innerHTML =
        "Thursday";
    }
	else if (number == 7) {
        document.getElementById("demo").innerHTML =
        "Friday";
    }
	else {
        document.getElementById("demo").innerHTML =
        "Type Again";
    }
}
</script>

</body>
</html>
