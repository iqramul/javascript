
<!DOCTYPE html>
<html>
<body>

<p>Click the button to demonstrate the prompt box.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var number = prompt("0 to 6", "");
    
    switch (number) {
    case 0:
	document.getElementById("demo").innerHTML =
        "Saturday";
        break;
    case 1:
	document.getElementById("demo").innerHTML =
        "Sunday";
        break;
    case 2:
	document.getElementById("demo").innerHTML =
        "Monday";
        break;
    case 3:document.getElementById("demo").innerHTML =
        "Tuesday";
        break;
    case 4:
	document.getElementById("demo").innerHTML =
        "Wensday";
        break;
    case 5:
		document.getElementById("demo").innerHTML =
        "Thursday";
        break;
    case  6:
		document.getElementById("demo").innerHTML =
        "Friday";
}
</script>

</body>
</html>
